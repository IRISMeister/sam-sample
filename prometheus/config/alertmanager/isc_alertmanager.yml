route:
  group_by: [...]
  group_wait: 0s
  group_interval: 1s
  repeat_interval: 2m
  receiver: your_receiver

inhibit_rules:
- source_match:
    severity: 'critical'
  target_match:
    severity: 'warning'
  equal: ['alertname', 'instance']

receivers:
- name: 'your_receiver'
  webhook_configs:
  - url: http://xxx/xxx/alerts
    send_resolved: false
