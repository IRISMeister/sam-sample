global:
  scrape_interval:     15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
  - static_configs:
    - targets:
      - alertmanager:9093

rule_files:
  - "./isc_alert_rules.yml"

scrape_configs:
  - job_name: SAM
    metrics_path: /api/monitor/metrics
    scheme: http
    static_configs:
    - labels:
        cluster: "1"
      targets:
      - iris1:52773
      - iris2:52773

  - job_name: 'prometheus'
    scrape_interval: 5s
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node:9100']